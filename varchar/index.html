<html>
<!-- 

a little experiment with Variance Charts 
	https://variancecharts.com/index.html
https://variancecharts.com/download.html
-->

<head>
	<title>Test page</title>
	<script src="http://variancecharts.com/cdn/variance-noncommercial-standalone-562e7f5.min.js" charset="UTF-8">
	</script>

<style>
#line-example {
  width: 100%;
  padding: 60px 80px 80px 120px;
  color: #444444;
  font-family: Helvetica, Arial, sans-serif;
  font-weight: bold;
}
#line-example h3 {
  text-align: center;
  margin: 0 0 28px 0;
}
#line-example chart {
  width: 100%;
  height: 400px;
}
#line-example line path {
  stroke-width: 2px;
  stroke: #dc7062;
}
</style>

</head>

<body>

<h1>A thing goes here.</h1>

<link id="temps"
      rel="variance-data"
      href="https://variancecharts.com/data/global_temp_fiveyear_mean.csv">

<div id="line-example">

<h3>Change in Global Surface Temperature, 5 Year Mean</h3>

<chart data="#temps"
         map-xy="year five_year_mean"
         scale-x-linear="1882 2010"
         scale-y-linear="-0.5 0.8">
<guide-y>
<span class="label">{{value}}&deg;</span>
</guide-y>
<guide-x></guide-x>
<line></line>
</chart>

</div>

</body>
</html>
