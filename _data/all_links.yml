- publication: "Christian Science Monitor"
  title: "Why journalists deserve low pay"
  permalink: "http://www.csmonitor.com/2009/0519/p09s02-coop.html"
  post_date: "2009-05-20 07:15:04"
  post_date_gmt: "2009-05-20 06:15:04"
  post_content: "Robert Picard: &quot;To create economic value, journalists and news organizations historically relied on the exclusivity of their access to information and sources, and their ability to provide immediacy in conveying information. The value of those elements has been stripped away by contemporary communication developments. Today, ordinary adults can observe and report news, gather expert knowledge, determine significance, add audio, photography, and video components, and publish this content far and wide (or at least to their social network) with ease. And much of this is done for no pay. Until journalists can redefine the value of their labor above this level, they deserve low pay.&quot;"

