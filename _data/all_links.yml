- publication: "Ombudsman Blog"
  title: "Post online strategy: Grow audience, and engagement"
  permalink: "http://voices.washingtonpost.com/ombudsman-blog/2010/07/post_online_strategy_grow_audi.html"
  post_date: "2010-07-16 14:52:56"
  post_date_gmt: "2010-07-16 13:52:56"
  excerpt: "&quot;In the [Washington] Post&amp;#39;s case, the intense pressure to boost online traffic and engagement has revealed, as my Sunday column noted, a newsroom divide between Web and print-oriented staffers. Some with an online focus believe that print veterans are too wedded to traditional journalistic standards and are too slow to embrace the more freewheeling Web. But print-oriented staffers fear that using gimmicks to attract online audience will cheapen The Post’s brand, thus damaging its journalistic reputation. When I suggested last week that there’s a disconnect in the newsroom, Post online executive producer Katharine Zaleski said that it’s more of a “lack of awareness” on the part of some print veterans.&quot;"
