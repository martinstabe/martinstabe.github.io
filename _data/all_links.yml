  excerpt: "&quot;Within an hour or so of the Brega air strike report, I began to get tweets from various Libyans who follow me. They all suggested that they knew of a bunker in Brega, but didn&amp;#039;t know where it was. One of the tweets made some mention of a Dut..."
  post_content: "&quot;Within an hour or so of the Brega air strike report, I began to get tweets from various Libyans who follow me. They all suggested that they knew of a bunker in Brega, but didn&amp;#039;t know where it was. One of the tweets made some mention of a Dutch construction company being involved. So I did something very simple, but seemingly rather effective. I typed &amp;#039;Brega Bunker Dutch&amp;#039; into Google. I soon found an interview with an engineer called Freek Landmeter. It was in Dutch sadly. But with the help of followers on Twitter I soon had a translation. Mr Landmeter had built a bunker in Brega in 1988. In the interview he gave the exact coordinates for the location of the bunker.&quot;"

