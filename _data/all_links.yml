- publication: "Heather Brooke"
  title: "Court secrecy"
  permalink: "http://heatherbrooke.org/2010/article-court-secrecy/"
  post_date: "2010-07-28 11:59:43"
  post_date_gmt: "2010-07-28 10:59:43"
  post_content: "&quot;The rhetoric of the English legal system is that justice must be seen to be done so why are the public forbidden – under threat of jail – from recording a verbatim account of proceedings? Not only that, rules are so opaque and obscure that court reporters struggle to report cases with any degree of accuracy or depth. And that is when there is a reporter in court, which these days is a rarity – there used to be 25 reporters covering national courts for the Press Association; by 2009 there were only four. ... The simple answer is to allow tape recorders for all: no party is disadvantaged and an ‘official’ recording is there for checking.&quot;"

- publication: "London Review of Books"
  title: "Diary"
  permalink: "http://www.lrb.co.uk/v30/n23/leah-price/diary"
  post_date: "2010-07-28 14:59:26"
  post_date_gmt: "2010-07-28 13:59:26"
  post_content: "From a 2008 LRB article by Leah Price: &quot;Journalism degrees in Britain still include a speedwriting test; the persistence of a requirement dropped in many other countries can be explained either by the peculiarities of British libel law (shorthand notes are admissible in journalists’ defence) or by the prohibition on the use of sound recording in court. But the distinction that emerged a century ago between mechanical devices (forbidden) and human scribes (permitted) is beginning to blur.&quot;"

