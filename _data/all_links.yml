  post_date: "2010-08-10 14:26:59"
  post_date_gmt: "2010-08-10 13:26:59"
  post_content: "&quot;GameChanger is trying to monetize not just sports-related content, but sports scoring in general. Via, in particular, a mobile app that coaches and other scorekeepers can use to tabulate the scores of their games. And which they can also use — here’s where we get interested — to automatically distribute those scores to local media. ... the platform facilitates targeted — highly targeted — crowdsourcing: via the GameChanger app, baseball and softball scorekeepers use their iPhones or iPads to file the detailed scores of their games, in real time. Those data then get beamed to GameChanger’s central servers, which tally up box scores.&quot;"

