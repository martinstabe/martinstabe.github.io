  post_date_gmt: "2009-10-24 11:55:54"
  post_content: "&quot;Aggregation ... simply means pulling together things which are not necessarily connected. Curation is a term that has always referred to the careful selection and pruning of aggregates, such as for a museum or an art exhibition. But the concept in the digital content world means the selection and presentation of these disparate items to help a browser or consumer navigate and select from them. Aggregation without curation is, normally, not very helpful. Curation creates the brand.&quot;"

