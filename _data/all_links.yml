  post_date: "2011-05-25 13:07:48"
  post_date_gmt: "2011-05-25 12:07:48"
  excerpt: "&quot;Around the globe, the struggle to balance the right to individual privacy and the right to a free press has been complicated by the Internet&amp;#039;s muddying of the definition of the &quot;press&quot;. In Britain, the division between the two comp..."
  post_content: "&quot;Around the globe, the struggle to balance the right to individual privacy and the right to a free press has been complicated by the Internet&amp;#039;s muddying of the definition of the &quot;press&quot;. In Britain, the division between the two competing rights is particularly wide: The country has some of the most aggressive and gossip-hungry tabloid newspapers in the world, and it also has judges who seem willing to balance the tabloid culture with relatively draconian privacy rulings. In the U.S., by contrast, many states have strong privacy laws, but they are loosely enforced because the U.S. media is, on the whole, more likely to self-censor — something that baffles many British journalists.&quot;"

