- publication: "Forbes"
  title: "Data Will Kill the Political Media &quot;Narrative&quot;"
  permalink: "http://www.forbes.com/sites/johnmcquaid/2012/10/26/data-will-kill-the-political-media-narrative/"
  post_date: "2012-10-28 13:11:59"
  post_date_gmt: "2012-10-28 12:11:59"
  excerpt: "John McQuaid: &quot;... political journalism is on the cusp of big, positive changes ... What has changed is, we have far more data available now than ever before, and with it ever-improving analysis. This is a natural and growing check on runaway narratives. 'Narratives' are basically attempts to impose a storyline on something that, while dramatic, is narrative-resistant: the shifting opinions and inclinations of millions of swing state voters. This is primarily a data problem, not a storytelling problem. ... And we have more and more data, and more tools to analyze and communicate it. Political journalists have been known to cherrypick poll numbers to justify the chosen storyline. This isn’t a good practice. Individual polls, no matter how sophisticated, are inevitably somewhat noisy. But the emergence of polling averages – which effectively reduce noise and cancel out “house effects” of individual polling operations – has given a much clearer overall picture of the race. Thank RealClearPolitics, Pollster.com, TPM’s Polltracker and others (most of them “new media”) for this reality check.&quot;"
