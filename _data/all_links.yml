  post_content: "Ian Birrell: &quot;By the time I went to bed, the foreign minister still tweeting furiously, our twitterspat had gone global with supporters on both sides weighing in. Digital gurus speculated this was another Twitter first: a head of state directly engaging with a journalist. ... Several observers criticised Kagame&amp;#039;s Twitter tantrum as exhibiting a lack of dignity. I disagree. It is admirable to see a leader engaging so personally with new means of communication – although it is telling there is no one he thinks worth following. And there is something rather splendid about a president so passionate about his country he confronts foreign critics in this manner. The exchanges underlined the revolutionary nature of what is fast becoming the most important journalistic tool around.&quot;"

