  post_content: "Tom Bradby: &quot;I told [Princes William and Harry] what I thought was going on and suggested it might be a good idea to talk to the police. They did. And an avalanche was triggered. Five months later, Clive Goodman was arrested. So how did I know that this might be the answer? Because, as ITV’s Royal Correspondent (a post I held a few years previously) I had heard that this was an absolutely routine way of doing business in tabloid newspapers. In fact, during the Diana years phone hacking was the least of it. How did the squidgygate tape (in which Diana shared intimacies with a lover) get recorded and find itself into the public domain? And what about the tape in which we heard Charles asking Camilla if he could be re-incarnated as her tampax? One can only suspect that someone, somewhere did a lot worse than hacking voice messages.&quot;"

