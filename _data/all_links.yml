- publication: "Guardian"
  title: "The first Guardian data journalism: May 5, 1821"
  permalink: "http://www.guardian.co.uk/news/datablog/2011/sep/26/data-journalism-guardian?CMP=twt_fd"
  post_date: "2011-09-26 12:49:01"
  post_date_gmt: "2011-09-26 11:49:01"
  excerpt: "&quot;Data journalism is not new: the very first Guardian - or Manchester Guardian as it then was - in May 1821 contained a table of data. For the first time, we&amp;#039;ve extracted that table so you can see it for yourselves. ... The data would seem unc..."
  post_content: "&quot;Data journalism is not new: the very first Guardian - or Manchester Guardian as it then was - in May 1821 contained a table of data. For the first time, we&amp;#039;ve extracted that table so you can see it for yourselves. ... The data would seem uncontroversial today: a list of schools in Manchester and Salford, with how many pupils attended each one and average annual spending. It told us, for the first time, how many pupils received free education - and how many poor children there were in the city. In today&amp;#039;s world of Ofsted reports and education department school rankings, this list would not seem unusual. In 1821, it caused a sensation. Leaked to the Guardian by a credible source only identified as &amp;#039;NH&amp;#039;&quot;"

