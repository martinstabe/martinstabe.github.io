  post_date: "2008-12-30 16:39:03"
  post_date_gmt: "2008-12-30 15:39:03"
  post_content: "Giles Wilson: &quot;[It] needs saying is to reject [Stephen Glover&amp;#39;s] implication of... that for a reporter to write a blog necessarily means them becoming purveyors of opinion and comment. He claims is it &quot;impossible to write a half-readable blog without peppering it with opinions&quot;. That&amp;#39;s just not true. We look to our expert editors such as Nick [Robinson] and Robert [Peston] to tell us what has happened, to explain why it is or isn&amp;#39;t important, what it means, and even what might be the effect. As to what their personal opinions about the news are, well, that&amp;#39;s just not the business we&amp;#39;re in.&quot;"

- publication: "Complete Tosh"
