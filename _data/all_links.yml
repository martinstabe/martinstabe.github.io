- publication: "Guido Fawkes"
  title: "The Economics of Blog Comments"
  permalink: "http://www.order-order.com/2008/12/economics-of-blog-comments.html"
  post_date: "2008-12-22 18:36:53"
  post_date_gmt: "2008-12-22 17:36:53"
  post_content: "&quot;In the last four years 200,000 comments have been made, the signal to noise ratio and average quality of the comments has declined. That is an inevitable consequence of having among the tens of thousands of readers a number of moronic, window licking, certifiable loonies. ... Things will be changing in the New Year, you will still be able to say what you like (within somewhat arbitrary inconsistent limits) without pre-moderation or registering. However there will be incentives for those who produce better quality commentary based on a new element of co-conspirator community rating. Good comments will be more prominently displayed, disliked comments will be less prominent.&quot;"

