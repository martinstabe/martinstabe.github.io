  post_date_gmt: "2008-12-18 07:09:02"
  post_content: "&quot;The death of the embargo has been widely and prematurely reported for many years. During the Internet 1.0 boom, the rise of online news outlets led to paranoia that those Web sites would break any and all news upon receipt, thus bringing down the embargo. As blogging rose in the last few years, that fear became more pronounced as a number of outlets were considered to be “non-journalistic” in many ways, leading all us PR types to question whether they even knew what an embargo was.&quot;"

