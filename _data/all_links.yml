- publication: "Chicago Magazine"
  title: "Nate Silver on the Election, Pundits, and His Drunk Alter Ego"
  permalink: "http://www.chicagomag.com/Chicago-Magazine/C-Notes/November-2012/Nate-Silver-on-the-Election-Pundits-and-His-Drunk-Alter-Ego/"
  post_date: "2012-11-15 13:22:41"
  post_date_gmt: "2012-11-15 12:22:41"
  excerpt: "Nate Silver: &quot;I think punditry serves no purpose. I don’t care if it has a future. For journalism though, there are two ways to do it. You can go and take your traditional journalist—and many of them are fantastically good reporters, very good writers, certainly The New York Times—and try to train them more in some math and probability and statistics. Or you can hire people who come from that background, where maybe now some papers are going to hire economics majors and math majors, fields that you wouldn’t typically enter if you want to go into journalism. But I would think—I guess I would predict—you’ll see more data-driven analysts or reporters. I think at some places, there are questions about where do these journalists fit in and what do you call them? Because the term reporter is now in context, but what is it, right? The New York Times, by hiring me, took a step to do that. The Washington Post has done that with Ezra Klein, but the Times, some of the best journalists are those who make their interactive graphics. And they really do consider themselves journalists, in terms of, “We’re trying to present complex information in a way that helps elucidate the truth to people.”"
