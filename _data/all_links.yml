  permalink: "http://www.completetosh.com/weblog/2008/12/31/journalists-as-experts/"
  post_date: "2008-12-31 12:59:50"
  post_date_gmt: "2008-12-31 11:59:50"
  post_content: "Neil McIntosh: &quot;[T]here’s a strong argument for journalists in the future to be experts in what they write about, especially when they cover complex fields. Experts make fewer mistakes, and say fewer sillier things. Read Ben Goldacre’s summary of The Year In Bad Science to see what a potent mix of innumeracy, scientific ignorance and bad reporting can bring readers over 12 months. ... A rise in specialism in journalism - and more true experts working in journalism - is going to be a central plank in journalism’s recovery from the hole it’s in. It’ll keep it relevant, and make it better.&quot;"

