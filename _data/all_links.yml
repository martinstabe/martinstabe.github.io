- publication: "The Media Business"
  title: "The Transaction cost problem of newspaper micropayments"
  permalink: "http://themediabusiness.blogspot.com/2009/08/transaction-cost-problem-of-newspaper.html"
  post_date: "2009-08-22 11:38:28"
  post_date_gmt: "2009-08-22 10:38:28"
  excerpt: "Robert G. Picard: &quot;A widely inclusive [cooperative news micropayment] system would encounter the problems of small payouts that have plagued collecting rights societies for authors, composers, and performers. Those systems have found that the costs of managing transactions, accounting and auditing, and conveying funds to rights holders incur higher expenses than the payments due many rights holders and that such a system is possible only when the rights holders and content that generate the most transactions subsidize those that generate the least. ... Making money from online journalism ... will require fundamental rethinking of the value chain, what content is offered, and how it is produced. It will also require significant thought about what&amp;#39;s in it for consumers--something that is glaringly missing from current discussions of starting online payments.&quot;"
