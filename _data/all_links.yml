  post_date: "2010-07-16 15:11:40"
  post_date_gmt: "2010-07-16 14:11:40"
  excerpt: "Letter from Todd Bault of Sector &amp; Sovereign Research: &quot;The problem with sell-side research is the same problem with the dreaded &amp;#39;mainstream media&amp;#39;: both rely far too much on “access” and not enough on data.  ... The model of journalism graduates working on some assigned industry frankly doesn’t serve a great purpose any more. Journalists need to be experts in their covered field, so that they do not have to rely on “access” and can steer their way among the data. We desperately need journalists with no sources, only data! I realise this is not attractive to most journalists, but I fear that means that journalists will gradually be displaced by expert bloggers or other sources.&quot; (via Greenslade)"
