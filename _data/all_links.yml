- publication: "Guardian"
  title: "Telephone hacking: Cursory and complacent"
  permalink: "http://www.guardian.co.uk/commentisfree/2009/nov/09/privacy-press-pcc-telephone-hacking"
  post_date: "2009-11-09 10:51:34"
  post_date_gmt: "2009-11-09 09:51:34"
  post_content: "Guardian leader: &quot;Since the information commissioner first reported on the widespread use of private investigators by journalists in 2006, the only bodies to have made a determined effort to find out what was going on have been the information commissioner, the police and parliament. The PCC has repeatedly declined to make its own detailed inquiries, pleading that it is beyond its remit. Most neutral observers would conclude from this pattern of behaviour that the only effective scrutiny and regulation of the press currently comes from outside, which is a dangerous state of affairs. The PCC has just announced a governance review. Unless it proposes serious reforms, the cause of effective self-regulation will be unsustainable. That would be very troubling.&quot;"

