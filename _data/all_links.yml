- publication: "open Democracy"
  title: "Journalism's many crises"
  permalink: "http://www.opendemocracy.net/article/a-surfeit-of-crises-circulation-revenue-attention-authority-and-deference"
  post_date: "2009-05-23 14:56:37"
  post_date_gmt: "2009-05-23 13:56:37"
  post_content: "Todd Gitlin: &quot;Four wolves have arrived at the door of American journalism simultaneously while a fifth has already been lurking for some time. One is the precipitous decline in the circulation of newspapers. The second is the decline in advertising revenue, which, combined with the first, has badly damaged the profitability of newspapers. The third, contributing to the first, is the diffusion of attention. The fourth is the more elusive crisis of authority. The fifth, a perennial - so much so as to be perhaps a condition more than a crisis - is journalism’s inability or unwillingness to penetrate the veil of obfuscation behind which power conducts its risky business. &quot;"

