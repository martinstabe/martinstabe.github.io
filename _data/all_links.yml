- publication: "Nieman Journalism Lab"
  title: "Making connections: How major news organizations talk about links"
  permalink: "http://www.niemanlab.org/2010/06/making-connections-how-major-news-organizations-talk-about-links/"
  post_date: "2010-06-14 09:35:58"
  post_date_gmt: "2010-06-14 08:35:58"
  post_content: "&quot;technical issues are definitely a barrier, and staff from several newsrooms told me that their print-era content management systems don’t handle links well. There’s also no standard format for filing a story with hyperlinks — copy might be drafted in Microsoft Word, but links are unlikely to survive being repeatedly emailed, cut and pasted, and squeeze through any number of different systems. But technical obstacles don’t much matter if reporters don’t value links enough to write them into their stories. In conversations with staff members from various newsrooms, I’ve frequently heard that cultural issues are a barrier. When paper is seen as the primary product, adding good links feels like extra work for the reporter, rather than an essential part of the storytelling form.&quot;"

