  excerpt: "Rafe Needleman: &quot;In Fast Flip, neither standard Web rules nor print layout concepts apply. For example, in Fast Flip, you can only scan left and right (page by page). You can&amp;#39;t read down the page. If you click anywhere on the page, you leave Fast Flip and go to the Web. Links don&amp;#39;t work. And multimedia doesn&amp;#39;t work on the page either. Fast Flip previews are, in fact, flat graphics files, which explains their lack of interactivity. On the mobile versions of Fast Flip, zooming in on a column is likely to leave you with text at a readable size but displayed on a column that&amp;#39;s too wide to read without scrolling back and forth, making the feature rather useless. Hey Google, wasn&amp;#39;t HTML invented for a reason?&quot;"
