  post_date_gmt: "2010-08-05 09:44:40"
  excerpt: "Ken Doctor: &quot;In this hybrid era of straddling print and digital publishing, the role of the gatekeeper has markedly morphed. It’s shifted from &amp;#39;us&amp;#39; to &amp;#39;them,&amp;#39; but &amp;#39;them&amp;#39; includes a lowercase version of &amp;#39;us,&amp;#39; too. Gatekeeping is now a collective pursuit; we’ve become our own and each other’s editors. ... The attitude—as well as the mechanics—for attracting readers has to change. It’s no longer &amp;#39;take my judgment on the day’s news or good luck finding another local daily.&amp;#39; And even though readers are no longer captive to what an editor decides, people still want some help when it comes to deciding how and where to look for the news they value.&quot;"
