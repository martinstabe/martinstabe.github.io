  post_content: "More on trend of retailers becoming publishers: &quot;A new kind of magazine has indeed arrived online and its bringing editors into the sales business. For the last year, fast-growing online retail companies like Gilt and Net-a-porter in the U.K. have been scooping up orphans from the magazine world with the idea that editorial content can help them drive sales. To date, Gilt has hired fewer than 20 employees from publishing companies, according to Jen Miller, a spokeswoman for the company who herself came from Condé Nast. She said “about five” of those employees are in editorial roles. &quot;"

