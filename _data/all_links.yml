- publication: "New York Magazine"
  title: "Are the Creators of Twitter Living in the Last Dreamworld on Earth?"
  permalink: "http://nymag.com/news/media/54069/"
  post_date: "2009-02-23 22:52:38"
  post_date_gmt: "2009-02-23 21:52:38"
  post_content: "&quot;In the midst of chaos—a plane just crashed right in front of him!— [Janis Krums]’s first instinct was to take a picture and load it to the web. There was nothing capitalistic or altruistic about it. Something amazing happened, and without thinking, he sent it out to the world. And let’s say he hadn’t. Let’s say he took this incredible photo—a photo any journalist would send to the Pulitzer board—and decided to sell it, said he was hanging onto it for the highest bidder. He would have been vilified by bloggers and Twitterers alike. His is a culture of sharing information. This is the culture Twitter is counting on. ...  He lost one [follower], though, a week after the crash: Me. I don’t know Krums, and I don’t need to hear about his attempts to lose weight or what he thought of that night’s episode of The Office. He was getting kind of boring. Thanks for the photo, though, and for not making me pay for it.&quot;"

