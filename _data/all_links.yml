  post_date_gmt: "2009-11-15 11:25:26"
  post_content: "&quot;Microsoft plans to launch an assault on Google’s flank, by cosying up to major content providers, especially newspapers, that feel hard done by Google News. It plans to use Bing as a way to entice them out of the Google eco-system, into one where, increasingly, the content of major newspapers could well be found more often on Bing than on Google. ... Our sources say Microsoft has pledged to help fund research and engineering into ACAP to the tune of about will put £100,000. This is the more granular version of the robots.txt protocol which has been proposed by publishers to enable them to have a more sophisticated response to search engine crawlers. &quot;"

