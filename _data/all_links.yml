  post_date: "2010-11-05 18:26:15"
  post_date_gmt: "2010-11-05 17:26:15"
  post_modified: "2012-04-09 14:27:49"
  post_modified_gmt: "2012-04-09 13:27:49"
  excerpt: "&quot;Data visualization is regularly promoted for its ability to reveal stories within data, yet these &amp;#39;data stories&amp;#39; differ in important ways from traditional forms of storytelling. Storytellers, especially online journalists, have increasingly been integrating visualizations into their narratives, in some cases allowing the visualization to function in place of a written story. In this paper, we systematically review the design space of this emerging class of visualizations. ... Our framework suggests design strategies for narrative visualization, including promising under-explored approaches to journalistic storytelling and educational media.&quot;"
