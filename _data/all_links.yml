- publication: "Nieman Watchdog"
  title: "The changing truths of journalism"
  permalink: "http://niemanwatchdog.org/index.cfm?fuseaction=Showcase.view&amp;showcaseid=00100%22"
  post_date: "2008-12-27 07:18:06"
  post_date_gmt: "2008-12-27 06:18:06"
  post_content: "John Byrne: &quot;As the editor in chief of BusinessWeek’s online operations ... I’m both perplexed and shocked by the magazine industry’s laggard status. We have every advantage in largely serving existing communities of readers in specific niches ...  When we talk about other new ways to compete, most magazines don’t seem to know where to start. Aggregation? Forget it. Few editors want to link to other stories that send people away from their own sites. Curation? Writers don’t “curate” journalism or discussions. They report and file stories and move on.&quot;"

- publication: "Nieman Reports"
  title: "To Prepare for the Future, Skip the Present"
  permalink: "http://www.nieman.harvard.edu/reportsitem.aspx?id=100669"
  post_date: "2008-12-27 07:33:53"
  post_date_gmt: "2008-12-27 06:33:53"
  post_content: "Edward Roussel: &quot;Newspapers still tend to define themselves by their paper rather than their news. By doing so they make a critical error ... Newspaper executives have often justified their lack of attention to digital media by pointing to the lower advertising yields. &amp;#39;When will the Web match the revenues generated by newspapers?&amp;#39; Maybe never. But it’s the wrong question. The whole point about the Web is that it costs a fraction of the amount of a newspaper to reach your audience, meaning that the break-even point for a newsroom stripped of the need to produce a newspaper is some 65 percent lower.&quot;"

- publication: "Nieman Reports"
  title: "Digital Natives: Following Their Lead on a Path to a New Journalism"
  permalink: "http://www.nieman.harvard.edu/reportsitem.aspx?id=100671"
  post_date: "2008-12-27 07:47:57"
  post_date_gmt: "2008-12-27 06:47:57"
  post_content: "Ronald A. Yaros: &quot;[I]t is reasonable to believe that the digital natives are leading the way—and are way ahead of news organizations. This belief is based on three predictable phases when new technology is adopted: (1) Awareness and exploration of the new technological tools (2) Learning how to use the new tools (3) Applying these new tools to daily life. ... the industry is perhaps at the threshold of phase two.&quot;"

