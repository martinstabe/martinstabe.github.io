  excerpt: "Robert Picard: &quot;To survive, news organizations need to move away from information that is readily available elsewhere; they need to use journalists’ time to seek out the kinds of information less available and to spend time writing stories that put events into context, explain how and why they happened, and prepare the public for future developments.  These value-added journalism approaches are critical to the economic future of news organizations and journalists themselves.

